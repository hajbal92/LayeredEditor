<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Canvas - Collage</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script type="text/javascript" src="jcollage.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<h1>HTML5 Canvas - Collage</h1>
	<canvas id="collage" width="720" height="480"></canvas>
	<div class="about">
		HTML5 demo project to test the Canvas element. More info: <a href="http://radikalfx.com/2009/10/16/canvas-collage/">radikalFX</a>
	</div>
	<aside class="layers">
		<h2>Layers</h2>
		<ul>
			<li class="background">
				<img src="background.png"/>
				<h3>Background</h3>
				<div class="visible"></div>
			</li>
		</ul>
		<div class="options">
			<span>Blending:</span>
			<select name="blending">
				<option value="source-over">Normal</option>
				<option value="xor">XOR</option>
				<option value="copy">Copy</option>
				<option value="lighter">Lighter</option>
			</select>
			<span>Opacity:</span>
			<select name="opacity">
				<option value="1" selected="selected">100%</option>
				<option value="0.9">90%</option>
				<option value="0.8">80%</option>
				<option value="0.7">70%</option>
				<option value="0.6">60%</option>
				<option value="0.5">50%</option>
				<option value="0.4">40%</option>
				<option value="0.3">30%</option>
				<option value="0.2">20%</option>
				<option value="0.1">10%</option>
			</select>
			<span>Shadow:</span>
			<select name="shadow">
				<option value="true">On</option>
				<option value="false">Off</option>
			</select>
		</div>
		<div class="buttons">
			<ul>
				<li class="remove"></li>
				<li class="up"></li>
				<li class="down"></li>
			</ul>
		</div>
	</aside>
	<footer class="search">
		<form action="#" class="image-search">
			<input type="text" name="q" value="funny cats"/>
			<input type="submit" value="search"/>
		</form>
		<form action="#" class="empty-layer">
			<input type="text" name="title" value="empty-layer"/>
			<input type="submit" value="Add Remark"/>
		</form>
		<form action="#" class="text-layer">
			<span>Add Text:</span>
				<input type="text" name="text" value="Sample text..."/>
				<select name="font-color">
					<option value="#000">Black</option>
					<option value="#0f0">Green</option>
					<option value="#00f">Blue</option>
				</select>
				<select name="font-family">
					<option value="Arial">Arial</option>
					<option value="Verdana">Verdana</option>
					<option value="Courier">Courier</option>
				</select>
				<select name="font-size">
					<option value="24">24px</option>
					<option value="48">48px</option>
					<option value="72">72px</option>
				</select>
			<input type="submit" value="Add"/>
		</form>
		<ul></ul>
	</footer>
	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		var pageTracker = _gat._getTracker("UA-3951870-1");
		pageTracker._initData();
		pageTracker._trackPageview();
	</script>		
</body>
</html>
